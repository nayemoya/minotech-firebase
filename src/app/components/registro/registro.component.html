<div class="formRegistro">
  <div class="registro">
    <input type="text" [(ngModel)]="datosU.nombre" placeholder="Nombre de usuario">
  </div>
  <div class="registro">
    <input type="number" [(ngModel)]="datosU.edad" placeholder="Ingresa tu edad">
  </div>
  <div class="registro">
    <input type="text" [(ngModel)]="datosU.telefono" placeholder="Número telefónico">
  </div>
  <div class="registro">  
    <input type="email" [(ngModel)]="datosU.email" placeholder="Ingresa tu email">
  </div>
  <div class="registro">  
    <input type="password" [(ngModel)]="datosU.password" placeholder="Ingresa una contraseña">
  </div>
   
    <button (click)="onSubmit()" class="btn btn-primary btn-block" type="submit">Enviar</button>
    <br>
    <br>
    <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ó</label>
    <div class="google">
      <button class="google-login" (click)="signInWithGoogle()">
          <img src="../../../assets/google-icon-logo.svg" alt="Google Icon" class="icon">
          Iniciar sesión con Google
        </button>
  </div>
  <div class="facebook">
      <button class="google-login" (click)="signInWithFacebook()">
          <img src="../../../assets/facebook-icon-logo.svg" alt="Google Icon" class="icon">
          Iniciar sesión con Facebook
        </button>
  </div>
</div>
<div class="modal" *ngIf="showModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Verifica tu cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Te hemos enviado un correo electrónico. Por favor, revisa tu bandeja
          de entrada y sigue las instrucciones para verificar tu cuenta.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
