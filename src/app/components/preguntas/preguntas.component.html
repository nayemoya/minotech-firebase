        <h2 class="accordion-header">
            <button class="accordion-button" (click)="toggleAnswer(i.toString())">
                <div class="pregunta">
                    Â¿{{pregunta.pregunta}}?

            {{pregunta.respuesta}}
        </div>
    </div>
</div>
</div>
